<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不用高阶函数_函数柯里化</title>
    <!-- 引入 react 核心库 -->
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <div id="test"></div>

    <script type="text/babel">
        class Login extends React.Component {
            state = {
                username: '',
                password: ''
            }
            render() {
                return (
                    <form>
                        用户名：<input type="text" onChange={event => this.saveFormData(event, 'username')} />
                        密码：<input type="password" onChange={event => this.saveFormData(event, 'password')} />
                        <button onClick={this.show}>登录</button>
                    </form>
                )
            }
            saveFormData = (event, type) => {
                this.setState({ [type]: event.target.value })
            }
            show = (event) => {
                event.preventDefault();
                const { username, password } = this.state
                alert(`用户名是${username}，密码是${password}`)
            }
        }
        ReactDOM.render(<Login />, document.getElementById('test'))
    </script>
</body>

</html>
