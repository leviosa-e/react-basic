<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高阶函数_函数柯里化</title>
    <!-- 引入 react 核心库 -->
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <div id="test"></div>

    <script type="text/babel">
        /* 
            高阶函数：如果一个函数符合下面2个规范中的任何一个，那该函数就是高阶函数。
                    1.若A函数，接收的参数是一个函数，那么A就可以称之为高阶函数。
                    2.若A函数，调用的返回值依然是一个函数，那么A就可以称之为高阶函数。
                    常见的高阶函数有：Promise、setTimeout、arr.map()、bind等等

            函数的柯里化：通过函数调用继续返回函数的方式，实现多次接收参数最后统一处理的函数编码形式。
                function sum(a){
                    return (b)=>{
                        return (c)=>{
                            return a+b+c
                        }
                    }
                } 
        */
        class Login extends React.Component {
            state = {
                username: '',
                password: ''
            }
            render() {
                return (
                    <form>
                        用户名：<input type="text" onChange={this.saveFormData('username')} />
                        密码：<input type="password" onChange={this.saveFormData('password')} />
                        <button onClick={this.show}>登录</button>
                    </form>
                )
            }
            saveFormData = (type) => {
                return (event) => { this.setState({ [type]: event.target.value }) }
            }
            show = (event) => {
                event.preventDefault();
                const { username, password } = this.state
                alert(`用户名是${username}，密码是${password}`)
            }
        }
        ReactDOM.render(<Login />, document.getElementById('test'))
    </script>
</body>

</html>
