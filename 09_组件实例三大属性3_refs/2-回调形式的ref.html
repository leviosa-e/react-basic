<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回调形式的ref</title>
    <!-- 引入 react 核心库 -->
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <div id="test"></div>

    <script type="text/babel">
        class Demo extends React.Component {
            render() {
                return (
                    <div>
                        <input type="text" ref={currentNode => this.input1 = currentNode} />&nbsp;
                        <button onClick={this.show1}>点击提示左侧内容</button>&nbsp;
                        <input type="text" ref={currentNode => this.input2 = currentNode} placeholder="失去焦点提示内容" onBlur={this.show2} />
                    </div>
                )
            }
            show1 = () => {
                const { input1 } = this
                alert(input1.value)
            }
            show2 = () => {
                const { input2 } = this
                alert(input2.value)
            }
        }
        ReactDOM.render(<Demo />, document.getElementById('test'))
    </script>
</body>

</html>
