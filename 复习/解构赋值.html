<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解构赋值</title>
</head>

<body>
    <script type='text/javascript'>
        const obj = { a: 1, b: 2, c: 3 }
        const obj2 = { d: 1, e: 2, f: { x: 4, y: 5 } }
        const arr = [1, 2, 3, 4, 5]

        // 对象的解构赋值
        const { c } = obj // 3
        // const { y } = obj2.f // 5

        // 连续解构
        const { f: { y } } = obj2 // 5
        // 连续解构 + 重命名
        const { f: { y: value } } = obj2 // 5
        // console.log(value);

        // 数组的解构赋值
        const [q] = arr // 1        arr[0]
        const [, , w] = arr // 3    arr[2]
        // console.log(q, w);
    </script>
</body>

</html>
