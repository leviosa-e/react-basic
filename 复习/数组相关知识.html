<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组相关知识</title>
</head>

<body>
    <script type='text/javascript'>
        // map
        const arr1 = [1, 3, 5, 7, 9]
        const arr2 = arr1.map((item, index) => item + 1)
        console.log(arr2);

        // forEach
        arr1.forEach((item, index, array) => item + 1) // forEach 返回值 undefined
        console.log(arr1); // 不变
        arr1.forEach((item, index, array) => array[index] + 1) // forEach 返回值 undefined
        console.log(arr1); // 不变
        arr1.forEach((item, index, array) => console.log(item)) // forEach 返回值 undefined
        // 1
        // 3
        // 5
        // 7
        // 9

        // 创建数组
        let fruits = ['Apple', 'Banana']

        // push 将一个或多个元素添加到数组的末尾，并返回该数组的新长度
        let newLength = fruits.push('Orange')
        // ["Apple", "Banana", "Orange"]

        // pop
        let last = fruits.pop() // remove Orange (from the end)
        // ["Apple", "Banana"]

        // shift
        let first = fruits.shift() // remove Apple from the front
        // ["Banana"]

        // unshift
        let newLength_1 = fruits.unshift('Strawberry') // add to the front
        // ["Strawberry", "Banana"]

        // indexOf
        let pos = fruits.indexOf('Banana')
        // 1

        // splice 通过删除或替换现有元素或者原地添加新的元素来修改数组,并以数组形式返回被修改的内容。
        // 此方法会改变原数组。
        var myFish = ['angel', 'clown', 'drum', 'sturgeon'];
        var removed = myFish.splice(2, 1, "trumpet");
        // 运算后的 myFish: ["angel", "clown", "trumpet", "sturgeon"]
        // 被删除的元素: ["drum"]

        //#region slice
        // slice 返回一个新的数组对象，这一对象是一个由 begin 和 end 决定的原数组的浅拷贝（包括 begin，不包括end）。
        // 原始数组不会被改变。
        let shallowCopy = fruits.slice() // this is how to make a copy
        // ["Strawberry", "Mango"]

        const animals = ['ant', 'bison', 'camel', 'duck', 'elephant'];

        console.log(animals.slice(2));
        // expected output: Array ["camel", "duck", "elephant"]

        console.log(animals.slice(2, 4));
        // expected output: Array ["camel", "duck"]

        console.log(animals.slice(1, 5));
        // expected output: Array ["bison", "camel", "duck", "elephant"]

        console.log(animals.slice(-2));
        // expected output: Array ["duck", "elephant"]

        console.log(animals.slice(2, -1));
        // expected output: Array ["camel", "duck"]

        console.log(animals.slice());
        // expected output: Array ["ant", "bison", "camel", "duck", "elephant"]
        //#endregion

        // concat 用于合并两个或多个数组。
        // 此方法不会更改现有数组，而是返回一个新数组。
        const array1 = ['a', 'b', 'c'];
        const array2 = ['d', 'e', 'f'];
        const array3 = array1.concat(array2);

        console.log(array3);
        // expected output: Array ["a", "b", "c", "d", "e", "f"]


        // filter 创建一个新数组, 其包含通过所提供函数实现的测试的所有元素。 
        const words = ['spray', 'limit', 'elite', 'exuberant', 'destruction', 'present'];

        const result = words.filter(word => word.length > 6);

        console.log(result);
        // expected output: Array ["exuberant", "destruction", "present"]

    </script>
</body>

</html>
