<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义事件</title>
</head>

<body>
    <div id="test">点我</div>

    <script type='text/javascript'>
        let test = document.getElementById('test')

        // 创建事件
        const demo = new Event('demoName')

        test.addEventListener('demoName', e => console.log(e))
        setTimeout(() => {
            test.dispatchEvent(demo)
        }, 2000);
    </script>
</body>

</html>
