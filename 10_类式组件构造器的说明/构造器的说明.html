<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>构造器的说明</title>
    <!-- 引入 react 核心库 -->
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <div id="test"></div>

    <script type='text/babel'>
        class Dog extends React.Component {
            /* 
                1.类式组件中的构造器完全可以省略
                2.若写了构造器，则 super() 必须调用；若需要在构造器中通过 this.props 取值，那么 props 必须要传给 super()
            */
            constructor(props) {
                // super(props)
                super()
                console.log('constructer', props); // {name: '柯基', age: 4}
                console.log('constructer', this.props); // undefined
            }
            render() {
                const { name, age } = this.props
                return <h2>我是一只{name}狗，我今年{age}岁了</h2>
            }
        }

        ReactDOM.render(<Dog name="柯基" age={4} />, document.getElementById('test'))
    </script>
</body>

</html>
