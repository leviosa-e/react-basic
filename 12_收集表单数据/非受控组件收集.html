<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非受控组件收集</title>
    <!-- 引入 react 核心库 -->
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <div id="test"></div>

    <script type="text/babel">
        /* 
            非受控组件：表单中的数据，在需要的时候，“现用现取” (通过ref获得到节点，进而访问到value值)
        */
        class Login extends React.Component {
            render() {
                return (
                    <form>
                        用户名：<input type="text" ref={currentNode => { this.usernameNode = currentNode }} />
                        密码：<input type="password" ref={currentNode => { this.passwordNode = currentNode }} />
                        <button onClick={this.show}>登录</button>
                    </form>
                )
            }
            show = (event) => {
                event.preventDefault();
                alert(`用户名是${this.usernameNode.value}，密码是${this.passwordNode.value}`)
            }
        }
        ReactDOM.render(<Login />, document.getElementById('test'))
    </script>
</body>

</html>
